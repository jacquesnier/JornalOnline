<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${pageName}?: 'Add or edit a contact'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" />
  </head>"Noticia"

  <body class="container">
    <h2 th:text="${pageName}?: 'Adicionar ou editar uma Noticia'"></h2>

    <div class="row">
      <div class="col-md-6">
        <form action="#" th:action="@{/c/add}" th:object="${noticia}" method="post">
          <input type="hidden" th:field="*{id}" />

          <div class="form-group" th:attrappend="class=${#fields.hasErrors('nome') ? ' has-error' : ''}">
            <label class="control-label" for="nome">Nome</label>
            <input id="nome" class="form-control" type="text" th:field="*{nome}" aria-describedby="helpBlockName" />
          </div>

          <input class="btn btn-success" type="submit" value="Save" />
          <input class="btn btn-default" type="reset" value="Reset fields" />

          <a th:href="@{/c}" class="btn btn-default">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
            Back to list
          </a>
        </form>
      </div> <!-- .col-md-6 -->
    </div> <!-- .row -->

    <script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" type="text/javascript"></script>
  </body>
</html>
