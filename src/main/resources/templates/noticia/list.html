<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Lista Noticias do Jornalista</title>
</head>
<body>
<table class="table" th:if="${not #lists.isEmpty(listanoticia)}">
  <tr>
  	<th>Id</th>
    <th>Titulo</th>
    <th>Subtitulo</th>
  </tr>
  <tr th:each="noticia : ${listanoticia}">
    <td th:text="${noticia.id}"></td>
    <td th:text="${noticia.titulo}"></td>
    <td th:text="${noticia.subtitulo}"></td>
  </tr>
</table>
</body>
</html>
