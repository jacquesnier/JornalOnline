<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Jornal o Gordo</title>

<!-- CSS  -->
<link th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/materialize/0.97.6/bin/materialize.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
</head>
<body>

	<nav class=" light-blue darken-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" th:href="@{/}" class="brand-logo center">Jornal
				o Gordo</a>
			<ul class="right hide-on-med-and-down">
				<li><a class="modal-trigger active" href="#modal1">Editor
						Admin</a></li>
				<li><a th:href="@{/logout}">Logout</a></li>
			</ul>

			<ul id="nav-mobile" class="side-nav">
				<li><a href="#">Navbar Link</a></li>
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i
				class="material-icons">menu</i></a>
		</div>
	</nav>

	<!-- NAVBAR DA NAVEGACAO-->
	<nav class="indigo darken-1">
		<div class="nav-wrapper">
			<div class="col s12 center">
				<a href="#!" class="breadcrumb center">GERENCIADOR EDITOR</a>
			</div>
		</div>
	</nav>
	<!-- Modal Trigger -->

	<!-- Modal do Login -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h5 class="center">Login</h5>
			<div class="row">
				<div class="col s12 m12">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate" /> <label
									for="email"
									data-error="Digite um email válido ex: aluno@site.com"
									data-success="right">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate" /> <label
									for="password">Senha</label>
							</div>
						</div>

						<div class="row">
							<button class="btn waves-effect waves-light center" type="submit"
								name="action">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!"
				class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
		</div>
	</div>


	<div class="container">
		<div class="fixed-action-btn horizontal"
			style="bottom: 50px; right: 24px;">
			<a class="btn-floating btn-large teal accent-3"> <i class="material-icons">menu</i>
			</a>
			<ul>
				<li><a class="btn-floating red btn tooltipped" data-position="bottom" data-delay="50"
					data-tooltip="Cadastrar Jornalista" th:href="@{/pessoa/jornalista/add}"><i class="material-icons">supervisor_account</i></a></li>
				<li><a class="btn-floating green btn tooltipped"
					data-position="bottom" data-delay="50"
					data-tooltip="Cadastrar Classificado" th:href="@{/classificado/add}"><i class="material-icons">library_books</i></a></li>
				<li><a class="btn-floating yellow btn tooltipped"
					data-position="bottom" data-delay="50"
					data-tooltip="Cadastrar Seção" th:href="@{/secao/add}"><i class="material-icons">list</i></a></li>
			</ul>
		</div>

		<div class="section">
			<!--   Icon Section   -->
			<h1>Notícias</h1>
			<table>
				<thead>
					<tr>
						<th data-field="id">Titulo</th>
						<th></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="noticia : ${listanoticia}">
						<td th:text="${noticia.titulo}"></td>
						<td><a class="btn waves-effect waves-light red darken-1"
							th:href="@{'/noticia/excluir/' + ${noticia.id}}" name="action">Apagar
						</a></td>
					</tr>
				</tbody>
			</table>

		</div>
		<!-- -->
	</div>

	<footer class="page-footer indigo darken-1">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Entre em contato conosco</h5>
					<ul>
						<li><a class="white-text"
							href="https://www.facebook.com/jacques.nier">Facebook</a></li>
						<li><a class="white-text" href="#!">jacquesnier@gmail.com</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Desenvolvido por <a class="orange-text text-lighten-3"
					href="http://github.com/jacquesnier">Jacques Nier</a>
			</div>
		</div>
	</footer>


	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.modal-trigger').leanModal();
		});

		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
</body>
</html>
